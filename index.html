<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rating</title>
  </head>
  <body>
    <div class="review-container">
      <div class="card">
        <img class="card-logo" src="./images/icon-star.svg" alt="star" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="card-selections">
          <li class="card-selections-item">1</li>
          <li class="card-selections-item">2</li>
          <li class="card-selections-item">3</li>
          <li class="card-selections-item">4</li>
          <li class="card-selections-item">5</li>
        </ul>
        <button class="btn">SUBMIT</button>
      </div>
    </div>
    <div class="thanks-container hidden">
      <div class="card">
        <img src="./images/illustration-thank-you.svg" />
        <span class="card-result"></span>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </dvi>

    <script src="index.js"></script>
  </body>
</html>
